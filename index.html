<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Streamer Revenue Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 30px;
      color: #222;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .results {
      margin-top: 20px;
      background: #f1f3f5;
      padding: 15px;
      border-radius: 12px;
    }
    .results p {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŽ® Streamer Revenue Calculator</h2>
    <label for="viewers">Viewers per Stream</label>
    <input type="number" id="viewers" value="500" />

    <label for="conversion">Conversion Rate (%)</label>
    <input type="number" id="conversion" value="3" />

    <label for="price">Item Price ($)</label>
    <input type="number" id="price" value="10" />

    <label for="streams">Streams per Month</label>
    <input type="number" id="streams" value="8" />

    <div class="results">
      <p><strong>Buyers per Stream:</strong> <span id="buyers">15</span></p>
      <p><strong>Revenue per Stream:</strong> $<span id="revenue">150</span></p>
      <p><strong>Streamer Profit (70%):</strong> $<span id="streamerProfit">105</span></p>
      <p><strong>Megamod Share (30%):</strong> $<span id="megamodProfit">45</span></p>
      <hr>
      <p><strong>Monthly Revenue:</strong> $<span id="monthlyRevenue">1200</span></p>
      <p><strong>Streamer Monthly Profit:</strong> $<span id="monthlyStreamer">840</span></p>
      <p><strong>Megamod Monthly Share:</strong> $<span id="monthlyMegamod">360</span></p>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const inputs = document.querySelectorAll('input');
      inputs.forEach(input => input.addEventListener('input', calculate));
      calculate();
    });

    function calculate() {
      const viewers = parseInt(document.getElementById('viewers').value) || 0;
      const conversion = parseFloat(document.getElementById('conversion').value) || 0;
      const price = parseFloat(document.getElementById('price').value) || 0;
      const streams = parseInt(document.getElementById('streams').value) || 0;

      const buyers = Math.round(viewers * (conversion / 100));
      const revenue = buyers * price;
      const streamerProfit = revenue * 0.7;
      const megamodProfit = revenue * 0.3;

      document.getElementById('buyers').innerText = buyers;
      document.getElementById('revenue').innerText = revenue.toFixed(2);
      document.getElementById('streamerProfit').innerText = streamerProfit.toFixed(2);
      document.getElementById('megamodProfit').innerText = megamodProfit.toFixed(2);

      document.getElementById('monthlyRevenue').innerText = (revenue * streams).toFixed(2);
      document.getElementById('monthlyStreamer').innerText = (streamerProfit * streams).toFixed(2);
      document.getElementById('monthlyMegamod').innerText = (megamodProfit * streams).toFixed(2);
    }
  </script>
</body>
</html>
